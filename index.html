<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form de Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main-container">
    <h1>Informe os dados para o cadastro</h1>
    <form id="register-form" action="">
      <div class="half-box">
        <label for="ID">ID do Cliente</label>
        <input type="number" name="ID" id="ID" placeholder="Digite seu ID" data-min-length="1" data-max-length="7" >
      </div>
      <div class="half-box spacing">
          <label for="name">Nome do Cliente</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
          <label for="RG">RG</label>
          <input type="text" name="RG" id="RG" placeholder="Digite seu RG" >
      </div>
      <div class="half-box spacing">
        <label for="lastname">CPF</label>
        <input type="text" name="CPF" id="CPF" placeholder="Digite seu CPF" >
      </div>
      <div class="half-box">
        <label for="address">Endereço</label>
        <input type="text" name="address" id="address" placeholder="Digite seu endereço" >
      </div>
      <div class="half-box spacing">
        <label for="product">Produto</label>
        <input type="text" name="product" id="product" placeholder="Digite o produto" >
      </div>
      <div class="half-box">
        <label for="price">Preço de Venda</label>
        <input type="money" name="price" id="price" placeholder="Digite o preço" >
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
